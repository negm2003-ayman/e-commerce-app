<section class="w-[80%] m-auto">
    <div>
        <h3 class="text-green-600 fa-bold py-4 fa-2x text-center">All Categories</h3>
        <div class="parent grid md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-3">
            @for (cate of myCatagories; track cate._id) {
            <div class=" border-1 border-gray-400 rounded-md overflow-hidden hover:shadow-md hover:shadow-green-600 transition-shadow "
                (click)="getSubCategory(cate._id , cate.name)">
                <div>
                    <img class="w-full h-[300px]" [src]="cate.image" [alt]="cate.name">
                </div>
                <div class="text-center py-3 text-green-600 text-2xl border-gray-400 border-t-2">
                    <p>{{cate.name}} </p>
                </div>
            </div>
            }
        </div>
    </div>
</section>

<section class="p-5 mt-3 w-[80%] m-auto">
    @if (isClicked == true) {
    <h1 class=" text-green-600 text-center text-6xl"> {{SelectedCategory}} subCategory</h1>
    @if (mySubCatagories.length > 0) {
    <div class="grid sm:grid-cols-1 md:grid-cols-2 gap-3 text-center mt-4 ">
        @for (item of mySubCatagories; track item._id) {
        <div>
            <div class="border border-gray-400 py-4">
                <h1 class="text-gray-600 text-3xl "> {{item.name}} </h1>
            </div>
        </div>
        }
    </div>
    }@else {
    <p class="text-center text-5xl text-gray-600 my-7">No subcategory</p>
    }
    }
</section>
