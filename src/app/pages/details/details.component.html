@if (prodData) {
<section>
    <h1 class="text-4xl text-green-600 text-center mb-10">Product Details :-</h1>
    <div class="grid md:grid-cols-[20%_minmax(0,1fr)] ">
        <div>
            <img [src]="prodData.imageCover" class="w-full object-contain text-lg mb-10" [alt]="prodData.title">
        </div>

        <div class="mx-4">
            <h2 class="text-black"> {{prodData.title}} </h2>
            <p class="text-gray-600 my-2 text-lg"> {{prodData.description}} </p>
            <p class="text-teal-600 text-lg"> {{prodData.category.name}} </p>
            <div class="flex justify-between items-center mt-5">
                <span class="text-lg"> {{prodData.price |currency:'EGP'}} </span>
                <div class="flex items-center">
                    <i class="fas fa-star text-yellow-300"></i>
                    <span class="text-gray-500 text-lg"> {{prodData.ratingsAverage}} </span>
                </div>
            </div>

            <button (click)="addProductToCart(prodData._id)"
                class="py-2 px-4 text-white rounded-lg w-[100%] bg-green-700 cursor-pointer my-20">Add To
                Cart</button>

        </div>
    </div>
</section>
}
